{% extends 'base.html' %}

{% block content %}
<h1> {{ title }} </h1>
{% if confirm_message %}
<p> {{ confirm_message }}</p>
{% endif %}
{% if form %}
<form method='POST' action=''> {% csrf_token %}
  {{ form.as_p }} <!-- as_p is as paragraph-->
  <input type='submit' value='submit form' class='btn btn-default' />
</form>
{% endif %}
{% endblock %}
